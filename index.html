<!DOCTYPE html>
<html>
</head>
<title>Tip Calculator</title>
<link rel="stylesheet" href="index.css">
</head>
</body>
  <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
  
      <form>
        <p>How much was your bill?
        <p>
          ₹ <input id="billamt" type="text" placeholder="Bill Amount">
  
        <p>How was your service?</p>
          <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.03">30&#37; &#45; Outstanding</option>
            <option value="0.02">20&#37; &#45; Good</option>
            <option value="0.05">15&#37; &#45; Average</option>
            <option value="0.01">10&#37; &#45; Bad</option>
            <option value="0.04">5&#37; &#45; Terrible</option>
          </select>
      </form>
      <p>How many people are sharing the bill?</p>
      <input id="peopleamt" type="text" placeholder="Number of People"> people
      <button type="button" id="calculate">Calculate!</button>
  
    </div>
    <!--calculator end-->
    <div id="totalTip">
      <sup>₹</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
    <!--totalTip end-->
  
  </div>

  <!--container end-->
  
  <script src="index.js"></script>
  </body>
  </html>
